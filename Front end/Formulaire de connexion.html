<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Lien vers votre fichier CSS -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: darkgreen;
            background-image: url('c:/Users/User/Desktop/Project_dev_Web/Projets et produits/Rudy_Bernard_Ecf/Front end/ressourcesImg/istockphoto-1419766496-612x612.WEBP');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background: darkgreen;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 1);
        }

        #login-form {
            display: block;
            /* Affiche le formulaire de connexion */
            background: white;
            border: solid 5px darkcyan;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            /* Centre le formulaire */
            width: 300px;
            /* Largeur du formulaire */
        }

        #login-form label {
            display: block;
            margin: 10px 0 5px;
            color: black;
        }

        #login-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            /* Vert */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
            /* Vert plus foncé */
        }
    </style>

    <title>Esportify - Connexion</title>
</head>

<body>
    <header>
        <h1>Connexion à Esportify</h1>
    </header>

    <!-- Formulaire de connexion -->
    <div id="login-form">
        <h2>Connexion</h2>
        <form id="form-login">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Se connecter</button>
            <button type="button" id="cancel-login-button">Annuler</button>
        </form>
    </div>

    <script>
        document.getElementById('form-login').addEventListener('submit', function (event) {
            event.preventDefault(); // Empêche le rechargement de la page
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simuler la validation des identifiants
            if (username === 'admin' && password === 'mdp') {
                alert(`Connexion réussie pour ${username}!`); // Alerte de connexion réussie
                // Rediriger vers la page d'accueil ou tableau de bord
                window.location.href = 'homepage.html'; // Remplacez par l'URL de votre page d'accueil
            } else {
                alert('Identifiants incorrects.');
            }
        });

        // Fermer le formulaire de connexion
        document.getElementById('cancel-login-button').addEventListener('click', function () {
            alert("Formulaire de connexion annulé.");
        });
    </script>
</body>

</html>
